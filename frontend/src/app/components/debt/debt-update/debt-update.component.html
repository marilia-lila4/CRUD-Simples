<mat-card>
  <mat-card-title> Atualizar a Dívida </mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="debt.name" name="name" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Preço (R$)"
        [(ngModel)]="debt.price"
        name="price"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="updateDebt()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
